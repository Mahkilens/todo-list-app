<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A To-Do List that checks/undo tasks">
    <meta name="author" content="Marquis Prescott">
     <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>To-Do List</title>
</head>
<body>
    <!--App Wrapper-->
    <main>
        <!--todo-App -->
        <div class="todo-app">
            <h1 class="title">To-Do List</h1>
            <!--Form to add task-->
            <form id="new-task-form">
                <!--Add task input field-->
                <label for="task-input" class="sr-only"></label>
                <input type="text" id="task-input" title="task-input" placeholder="Add a new take..." required>
                <!--Add next task button-->
                <button type="submit" class="add-btn">Add</button>
            </form>

            <!--Task List Goes Here-->
            <div id="task-list" class="task-list">
                <!--Tasks will appear here-->
                
            </div>

        </div>
    </main>

    <!--Java Link-->
    <script src="script.js"></script>
</body>
</html>
